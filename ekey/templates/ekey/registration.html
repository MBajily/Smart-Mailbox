{% extends 'ekey/index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}  
  <main class="main-content">

    <!--== Start Login Area Wrapper ==-->
    <section class="account-login-area">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-7 col-xl-6">
            <div class="login-register-form-wrap register-form-wrap">
              <div class="login-register-form">
                <div class="form-title">
                  <h4 class="title">Register Now</h4>
                </div>
                <div class="tab-content" id="pills-tabContent">
                  <div class="tab-pane fade show active" id="candidate" role="tabpanel" aria-labelledby="candidate-tab">
                    <form method="POST">
                      <div class="row">
                        {% csrf_token %}
                        <!-- {{formset|crispy}} -->
                        <div class="col-12">
                          <input type="text" placeholder="email" name="email" />
                        </div>
                        <div class="col-12">
                          <input type="text" placeholder="username" name="username" />
                        </div>
                        <div class="col-12">
                          <input type="text" placeholder="password" name="password" />
                        </div>
                        <div class="col-12">
                          <input type="text" placeholder="Full Name" name="full_name" />
                        </div>
                        <div class="col-12">
                          <input type="text" placeholder="gender" name="gender" />
                        </div>
                        <div class="col-12">
                          <input type="text" placeholder="phone" name="phone" />
                        </div>
                        <div class="col-12">
                          <input type="text" placeholder="birth_date" name="birth_date" />
                        </div>
                        <div class="col-12">
                          <div class="form-group">
                            <button class="btn-theme">Register Now</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="login-register-form-info">
                  <p>Already have an account? <a href="">Login</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--== End Login Area Wrapper ==-->
  </main>
{% endblock %}
